<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar start here  -->
      <nav>
        <div class="nav-logo">
          <img src="./images/logo.png" alt="" />
          <h4>Awesome <span class="text-primary">Shop</span></h4>
        </div>
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">products</a></li>
          <li><a href="">galary</a></li>
          <li><a href="">discount</a></li>
          <button class="btn btn-primary">Login</button>
        </ul>
      </nav>
      <!-- navbar start here  -->
    </header>
    <section>
      <!-- banner section start  here  -->
      <div class="banner-container">
        <div class="banner-content">
          <h1>Womens Bag</h1>
          <h2><i>New Bag Collections</i></h2>
          <div class="social-icon">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <button class="btn see-btn">See More</button>
          <button class="btn shop-btn">Shop Now</button>
        </div>
        <div class="banner-images">
          <img src="./images/bag-picture.jpg" alt="" />
        </div>
      </div>
      <!-- banner section end here  -->
    </section>
  </body>
</html>
